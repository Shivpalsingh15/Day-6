<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Get all values.</h1>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button id="btn">
      Click here to get attributes value
    </button>
    <script>
        let link = document.getElementById('w3r')
        let btn = document.getElementById('btn')
        btn.addEventListener('click', function getAttributes(){
          for (let attribute of link.attributes) {
              console.log(`${attribute.name}: ${attribute.value}`);
          }
        })

    </script>
  </body>
</html>
